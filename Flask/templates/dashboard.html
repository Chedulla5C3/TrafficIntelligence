<!DOCTYPE html>
<html>
<head>
    <title>Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2>ðŸ“Š Prediction History</h2>
        <a href="/download" class="btn btn-success my-3">â¬‡ Download CSV</a>
        {% if data %}
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        {% for col in data[0].keys() %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for val in row.values() %}
                                <td>{{ val }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No prediction history available.</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3">ðŸ”™ Back to Home</a>
    </div>
</body>
</html>
